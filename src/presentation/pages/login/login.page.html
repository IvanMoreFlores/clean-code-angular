<main>
    <div class="grid w-full max-w-sm grid-cols-1 gap-8 mx-auto mt-10">
        <div class="flex flex-col gap-4">
            <p class="text-2xl font-bold text-center">Ingrese sus credenciales</p>
            <form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex flex-col gap-6">
                <div class="flex flex-col gap-2">
                    <label class="text-sm" for="email">Username</label>
                    <input
                        class="block w-full rounded-md bg-white px-3 py-2.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
                        formControlName="email" placeholder="Ingrese su username" type="text" id="email" name="email"
                        required>
                </div>
                <div class="flex flex-col gap-2">
                    <label class="text-sm" for="password">Contraseña</label>
                    <input
                        class="block w-full rounded-md bg-white px-3 py-2.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
                        formControlName="password" placeholder="Ingrese su contraseña" type="password" id="password"
                        name="password" required>
                </div>
                <app-button type="secondary" size="large" text="Login"></app-button>
                <p class="text-danger text-center mt-2" *ngIf="errorMessage">{{errorMessage}}</p>
            </form>
        </div>
    </div>
</main>
