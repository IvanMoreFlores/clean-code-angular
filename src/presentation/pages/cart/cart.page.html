<app-navbar></app-navbar>

<main class="max-w-7xl mx-auto mt-6 px-4">
    <h2 class="text-2xl font-semibold mb-4">Carrito de compras</h2>

    <div class="overflow-x-auto">
        <table class="min-w-full table-auto border border-gray-200">
            <thead class="bg-gray-100">
                <tr>
                    <th class="px-4 py-2 text-left font-medium text-gray-700">Producto</th>
                    <th class="px-4 py-2 text-left font-medium text-gray-700">Imagen</th>
                    <th class="px-4 py-2 text-left font-medium text-gray-700">Precio</th>
                    <th class="px-4 py-2 text-left font-medium text-gray-700">Cantidad</th>
                    <th class="px-4 py-2 text-left font-medium text-gray-700">Total</th>
                    <th class="px-4 py-2 text-left font-medium text-gray-700">Acci√≥n</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of products$ | async" class="border-t">
                    <td class="px-4 py-2">{{item.title}}</td>
                    <td class="px-4 py-2">
                        <img [src]="item.thumbnail" [alt]="item.title" class="w-16 h-16 object-contain" />
                    </td>
                    <td class="px-4 py-2">{{item.price | currency}}</td>
                    <td class="px-4 py-2">{{item.count}}</td>
                    <td class="px-4 py-2">{{(item.price * (item.count ?? 0)) | currency}}</td>
                    <td class="px-4 py-2">
                        <button class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700 transition"
                            (click)="onClickRemove(item.id)">
                            Quitar
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="mt-6 bg-white p-4 rounded shadow text-right">
        <h4 class="text-lg font-semibold">Total a pagar: {{total$ | async | currency}}</h4>
    </div>
</main>
