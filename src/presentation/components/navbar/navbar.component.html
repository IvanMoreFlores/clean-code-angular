<nav data-testid="navbar" class="bg-gray-900 text-white fixed top-0 left-0 right-0">
  <div class="w-full px-4 py-3 flex flex-wrap items-center justify-between">
    
    <!-- Marca -->
    <a class="text-xl font-bold" href="#">Navbar</a>

    <!-- Botón hamburguesa (sin funcionalidad) -->
    <button
      class="text-white lg:hidden"
      type="button"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="block w-6 h-0.5 bg-white mb-1"></span>
      <span class="block w-6 h-0.5 bg-white mb-1"></span>
      <span class="block w-6 h-0.5 bg-white"></span>
    </button>

    <!-- Contenido -->
    <div class="w-full lg:flex lg:items-center lg:w-auto mt-4 lg:mt-0" id="navbarSupportedContent">
      <ul class="relative flex items-center space-x-4 mb-4 lg:mb-0">
        <button (click)="onClickCart()" class="p-0 focus:outline-none">
          <span class="relative">
            <i class="bi bi-cart-fill text-white text-2xl"></i>
            <span class="absolute -top-2 -right-2 bg-red-600 text-white text-xs font-semibold rounded-full px-1.5 py-0.5">
              {{ totalCount$ | async }}
            </span>
          </span>
        </button>
      </ul>

      <div class="flex flex-col items-center justify-center text-center lg:ml-4 mb-4 lg:mb-0">
        <p class="text-white font-bold">{{ name }}</p>
      </div>

      <button (click)="onClickLogout()" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded">
        Cerrar sesión
      </button>
    </div>
  </div>
</nav>
